item_Descklwe_sniper_energy_01_Luminalia_red01=Manufacturer: Klaus & Werner\nItem Type: Sniper Rifle\nClass: Energy (Laser)\n\nBattery Size: 20\nRate Of Fire: 50 rpm\nEffective Range: 100 m\n\nAttachments: Optics (S3), Barrel (S2), Underbarrel (S2)\n\nKlaus & Werner’s Arrowhead Model VI long-range energy rifle features a fiberglass composite body capable of withstanding any number of rigorous environments both in atmosphere and out. Built with a precision stock, compound scope and built-in bipod, the Arrowhead offers a stable and devastating weapon for operators who want to keep their distance, but stay in the fight. First released during Luminalia, the Lamplighter edition was inspired by the traditional red holiday color.
